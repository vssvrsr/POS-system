{% load static %}
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet" />
    <title>管理系統</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <br>
            <h1 class="text-center">管理系統</h1>
            <form method="post" class="form-login">
                {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                {% csrf_token %}
                <div class="form-group">
                    <label >帳號:</label>
                    <input class="form-control" type="text" name="userId" placeholder="輸入帳號" autofocus required /><br>
                </div>
                <div class="form-group">
                    <label >密碼:</label>
                    <input class="form-control" type="password" name="userPw" placeholder="輸入密碼"
                         required /><br>
                </div>
                <div class="form-group">
                    <select name="loginShop" class="form-control" required>
                        <option>請選擇店鋪</option>
                        {% for shop in shopAll %}
                        <option value="{{shop.shop_id}}">{{shop.shop_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <input type="submit" value="登入" name="loginB" class="btn btn-primary float-right">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
